<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator</title>
</head>
<body>
    <form>
        <h1>Age Calculator</h1>
        <div>
            <label for="date">Date</label>
            <input inputmode="decimal" type="text" id="date" placeholder="DD">
        </div>
        <div>
            <label for="month">Month</label>
            <input inputmode="decimal" type="text" id="month" placeholder="MM">
        </div>
        <div>
            <label for="year">Year</label>
            <input inputmode="decimal" type="text" id="year" placeholder="YYYY">
        </div>
        <p>You are 25 years, 2 months & 5 days old!</p>
        <button type="submit">Calculate</button>
        
    </form>
    
    <script src="./script.js"></script>
</body>
</html>
